<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initGame()">
    <h1 class="name"> Mine Sweeper 🎆</h1>
    <p>Game time: <span class="timer"> 0 </span> </p>
    <div>
        <div class="mines"> 🚩: <span> 2 </span> </div>
        <div class="lives"> 💖: <span> 3 </span> </div>
    </div>
    <button class="restart" onclick="initGame()">😃</button>
    <div class="btn-container">
        <button class="btn" onclick="setLevel(4)">Beginner</button>
        <button class="btn" onclick="setLevel(8)">Medium</button>
        <button class="btn" onclick="setLevel(12)">Expert</button>
    </div>
    <div class="board-wrapper">
        <table>
            <tbody class="board"></tbody>
        </table>
    </div>
    <div class="moreBtns">
        <button class="hint" onclick="useHint()">Hint 💡 <span> 3 </span></button>
        <button class="seven-boom" onclick="sevenBoom()">7 BOOM 💣</button>
        <button class="safe-click" onclick="safeClick()">safe Click 👀 <span> 3 </span> </button>
    </div>

    <table>

        <tbody class="leaders">
            <div class="leaderboard"> Leaderboard</div>
        </tbody>
    </table>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
